<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/Netflix_favicon.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;500;700&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <!--Css Sheet-->
    <link rel="stylesheet" href="style.css">
    <title>NETFLIX Hero Page</title>
</head>

<body>
    <main>
        <!--Header-->
        <header class="header">
            <img src="./images/Netflix-Logo.wine.svg" width="200" height="200" alt="">
            <button class="btn sign_in">Sign in</button>
        </header>
        <!--Hero-->
        <section>
            <div class="hero_section">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Watch anywhere, Cancel anytime.</p>
                <p>Ready to watch? Enter your email to <span>create or restart your membership.</span></p>
                <div class="membership">
                    <input type="email" class="email_field" placeholder="Email address">
                    <button class="btn  get_started">Get Started
                        <img src="./images/next.png" width="16" height="18" class="right_arrow" alt="">
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
